<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class = "app">
        <div id = "display"></div>
        <div class = "botoes">
            <div class = "operandos">
                <div data-btn = "c"class = "botao" id = "clear">C</div>
                <div data-btn = ""class = "botao" id = "PM">+/-</div>
                <div data-btn = "%"class = "botao" id = "perc">%</div>
                <div data-btn = "7"class = "botao" id="n7">7</div>
                <div data-btn = "8"class = "botao" id="n8">8</div>
                <div data-btn = "9"class = "botao" id="n9">9</div>
                <div data-btn = "4"class = "botao" id="n4">4</div>
                <div data-btn = "5"class = "botao" id="n5">5</div>
                <div data-btn = "6"class = "botao" id="n6">6</div>
                <div data-btn = "1"class = "botao" id="n1">1</div>
                <div data-btn = "2"class = "botao" id="n2">2</div>
                <div data-btn = "3"class = "botao" id="n3">3</div>
                <div data-btn = "0"class = "botao" id="n0">0</div>
                <div data-btn = "."class = "botao" id = "ponto">.</div>
            </div>
            <div class = "operacoes">
                <div data-btn = "/" class = "botao op" id = "odiv">/</div>
                <div data-btn = "+" class = "botao op" id = "oplus">+</div>
                <div data-btn = "-" class = "botao op" id = "ominus">-</div>
                <div data-btn = "*" class = "botao op" id = "optimes">*</div>
                <div data-btn = "Enter" class = "botao op" id = "opeq">=</div>
            </div>
        </div>
    </div>
</body>

<script src="../script.js">
</script>
</html>
